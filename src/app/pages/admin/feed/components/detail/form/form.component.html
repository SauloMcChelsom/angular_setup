<div class="container" style="padding: 20px">
	<h6 class="example-h2" style="margin-bottom: 0rem">Title</h6>
	<mat-form-field class="col-12" appearance="fill" [formGroup]="form" style="width: 250px">
		<mat-label>Title*</mat-label>
		<input matInput placeholder="Qual seu titulo" formControlName="title" />
		<button *ngIf="title.value" matSuffix mat-icon-button aria-label="Clear" (click)="cleanUser()">
			<mat-icon>close</mat-icon>
		</button>
	</mat-form-field>

	<h6 class="example-h2" style="margin-bottom: 0rem">Status</h6>
	<section class="example-section" [formGroup]="form">
		<mat-checkbox class="example-margin" formControlName="isDone">isDone</mat-checkbox>
	</section>
	<div style="margin: 20px 0px"></div>

	<h6 class="example-h2" style="margin-bottom: 0rem">Categories</h6>
	<mat-form-field style="width: 100%">
		<mat-label>Favorite food</mat-label>
		<mat-select [(value)]="selected">
			<mat-option (click)="CategoryChange()">-- None --</mat-option>
			<mat-option *ngFor="let food of foods" [value]="food.value" (click)="CategoryChange()">
				{{ food.viewValue }}
			</mat-option>
		</mat-select>
	</mat-form-field>
</div>
