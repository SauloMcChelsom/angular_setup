<div class='container'>
    <div>
        <h1 class="fw-bold text-uppercase text-primary display-4 d-flex justify-content-center mb-5">
            Login
        </h1>
      <mat-form-field  class="col-12" appearance="fill" [formGroup]="form">
        <mat-label>User*</mat-label>
        <input matInput placeholder="Qual seu usuario" formControlName="user">
        <button *ngIf="user.value" matSuffix mat-icon-button aria-label="Clear" (click)="cleanUser()">
          <mat-icon>close</mat-icon>   
        </button>
      </mat-form-field>
      <div class="col-12">
        <mat-form-field appearance="fill" class="col-12" [formGroup]="form">
          <mat-label>Password*</mat-label>
          <input matInput placeholder="Digite sua senha" formControlName="password"  [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-12 mb-4 mt-4">
        <button *ngIf="loading == false" mat-raised-button color="primary" (click)="onFormSubmit()" class="col-12 p-2">
            Sign In
        </button>
        <button *ngIf="loading == true" mat-raised-button color="primary"  disabled class="col-12 p-2">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
            Sign In
        </button>
      </div>
    </div>
</div>
