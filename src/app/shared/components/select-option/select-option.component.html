<form class="example-form" [formGroup]="form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControl]="itemControl" name="item">
      <mat-option *ngFor="let item of options" [value]="item.name">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
